<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UOL</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="overlay">
    <div class="background hidden" onclick="closeUsers()"></div>
    <section class="messageData hidden">
      <h2>Escolha um contato para enviar mensagem:</h2>
      <article class="contacts">
      </article>
      <h2>Escolha a visibilidade:</h2>
      <article class="visibility">
      </article>
    </section>
  </div>
  <header>
    <img src="images/logo.png" />
    <button class="users" onclick="showUsers()">
      <ion-icon name="people"></ion-icon>
    </button>
  </header>
  <article class="messages">
  </article>
  <section class="send">
    <div class="text-area">
      <input type="text" placeholder="Escreva aqui..." class="messageContent">
    </div>
    <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
